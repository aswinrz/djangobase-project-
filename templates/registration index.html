{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/registration/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/registration/css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" action="register_code"class="register-form" id="register-form">
                            <div class="form-group">
                                <input type="text" name="textfield"required pattern="[A-Z a-z]{3,24}" id="name" placeholder="name "/>
                            </div>

                            <div class="form-group">
                                <input type="place" name="textfield2"required pattern="[A-Z a-z.]{3,25}" id="re_pass" placeholder="place"/>
                                </div>


                                <div class="form-group">
                                <input type="post" name="textfield3" required pattern="[A-Z a-z.]{3,25}" id="re_pass" placeholder="post"/>
                                    </div>

                                    <div class="form-group">
                                <input type="pin" name="textfield4"requird pattern="[0-9]{6}"  id="re_pass" placeholder="pin"/>
                                        </div>

                                        <div class="form-group">
                                <input type="phone" name="textfield5"required pattern="[6789][0-9]{9}" id="re_pass" placeholder="phone"/>
                                            </div>

                                            <div class="form-group">

                                <input name="radiobutton" type="radio" value="male " placeholder="Gender" checked/>male
                                                        <input name="radiobutton" type="radio" value="male " placeholder="Gender"/>female
                                                </div>



                            <div class="form-group">
                                <input type="email" name="textfield6" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" id="email" placeholder="email"/>
                            </div>

                                                <div class="form-group">
                                <input type="username" name="textfield7" required pattern="[A-Z a-z]{3,34}"  placeholder="username"/>
                                                    </div>

                            <div class="form-group">
                                <input type="password" name="textfield8"required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="pass" placeholder="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
                                    Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters
                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                              <!--  <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>-->
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../static/registration/images/signup-image.jpg" alt="sing up image"></figure>
                       <!-- <a href="#" class="signup-image-link">I am already member</a>-->
                    </div>
                </div>
            </div>
        </section>


    <!-- JS -->
    <script src="../static/registration/vendor/jquery/jquery.min.js"></script>
    <script src="../static/registration/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
