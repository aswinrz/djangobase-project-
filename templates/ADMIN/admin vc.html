{% extends 'ADMIN/admin index.html' %}
{% block body %}

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<body>
<form id="form1" name="form1" method="post" action="">
  <table width="202" height="113" border="1" class="table table-dark table-striped">
    <tr>
      <td width="68">Complaint</td>
      <td width="32">User</td>
      <td width="32">Date</td>
      <td width="41">Reply</td>
    </tr>
       {% for i in d1 %}
    <tr>
      <td height="84">{{ i.Complaint }}&nbsp;</td>
      <td height="84">{{ i.USER.Name }}</td>
      <td height="84">{{ i.Date }}</td>
      <td height="84">{% if i.Reply == "pending" %}
          <a href="reply_notification/{{ i.id }}">Reply</a>
          {% else %}{{ i.Reply }}{% endif %}
      </td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>


{% endblock %}
